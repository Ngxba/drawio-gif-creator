name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: Run oxlint
        run: npm run lint

  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: lint-and-format

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node -c src/index.js

      - name: Test conversion (if sample.drawio exists)
        run: |
          if [ -f "samples/sample.drawio" ]; then
            echo "Testing with samples/sample.drawio..."
            node src/index.js samples/sample.drawio samples/test-output.gif 3 8
            echo "Test successful!"
          else
            echo "No sample file found, skipping test"
          fi
